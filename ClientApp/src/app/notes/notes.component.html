<!--Заголовки-->
<div class="container mt-4">
  <div class="row">

    <div class="col-sm-5">
      <h3 class="display-6">заметки</h3>
    </div>

    <div class="col-sm-3">
      <h3 class="display-6">теги</h3>
    </div>

    <div class="col-sm-2">
      <h3 class="display-6">напоминание</h3>
    </div>

  </div>
</div>

<!--Добавить новую заметку-->
<div class="card mt-2" style="background-color: snow ">
  <form #noteForm="ngForm" (ngSubmit)="onNoteCreate(noteForm.value)" class="container mt-4">
    <div class="row">

      <div class="col-sm-5">
        <div class="container">
          <div class="mb-3">
            <input class="form-control" ngModel rows="1" id="note-text" placeholder="Введите заголовок" name="noteHeader">
          </div>
        </div>
      </div>

      

        <select class="col-sm-3 mb-3" [(ngModel)]="selected" ngModel name="noteTag" placeholder="Выберите тег" (ngModelChange)="onOptionsSelected()">
          <option *ngFor="let tag of tagsList" [ngValue]="tag">{{tag.tagText}}</option>
        </select>

      

      <div class="col-sm-3">
        <div class="md-form" id="customDays">
          <input type="datetime-local" ngModel id="datetime-reminder" class="form-control" name="noteDate">
          <i class="fas fa-calendar input-prefix" tabindex=0></i>
        </div>
      </div>

      <div class="col-sm-1">
        <button type="submit" class="btn btn-primary">+</button>
      </div>

    </div>
          
    <div class="row">

      <div class="col">
        <div class="container">
          <div class="mb-3">
            <input class="form-control" ngModel rows="1" id="note-text" placeholder="Введите текст заметки" name="noteText">
          </div>
        </div>
      </div>

    </div>

  </form>
</div>

<!--Список заметок-->
<div *ngFor="let note of notesList">

  <div class="card text-dark mt-2">
    <div class="container mt-4 mb-2">
      <div class="row">

        <div class="col-sm-6">
          <h3>{{note.noteHeader}}</h3>
          <p>{{note.noteText}}</p>
        </div>

        <div class="col-sm-2">
          {{getNoteTags(note.noteId)}}
        </div>

        <div class="col-sm-2">
          <br />
          <p>{{note.reminderDate | date : 'd.M.yyyy, HH:mm'}}</p>
        </div>

        <div class="col-sm-2 mb-2">
          <div class="container">
            <div class="row mt-2">
              <button type="button" class="btn btn-primary btn-sm">Редактировать</button>
            </div>
            <div class="row mt-2">
              <button type="button" class="btn btn-danger btn-sm">Удалить</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<!-- Footer-->
<div id="footer" class="footer row mt-4 mb-2">
</div>
