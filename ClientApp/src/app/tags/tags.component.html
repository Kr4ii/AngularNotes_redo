<!--Добавить новый тег-->
<div class="card text-dark mt-2" style="background-color: snow ">
  <div class="container mt-4">
    <div class="container">

      <form #tagForm="ngForm" (ngSubmit)="onTagCreate(tagForm.value)" class="input-group mb-3">
       <input class="form-control" ngModel rows="1" id="tag-text" placeholder="Введите текст тега" name="tagText">
        <button type="submit" class="btn btn-primary">+</button>
      </form>          

    </div>
  </div>
</div>

<!--Список тегов-->
<div *ngFor="let tag of tagsList">

  <div class="card mt-2">
    <div class="container mt-2 mb-2">
      <div class="row">

        <div class="col">          
          <p class="h5 text-center">{{tag.tagText}}</p>
        </div>

        <div class="col-sm-2">                     
            <div class="row text-center">
              <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteTag(tag.tagId)">Удалить</button>
            </div>          
        </div>

      </div>
    </div>
  </div>

</div>

<!-- Footer-->
<div id="footer" class="footer row mt-4">
</div>
